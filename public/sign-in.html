<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-in & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #276EF1;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a54c8;
    }
  </style>

  <!-- Firebase Compatibility Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sign-in & Verification</h1>
    <button id="google-signin">Continue with Google</button>
    <button id="email-signin">Continue with Email</button>
  </div>

  <!-- Main JavaScript for Sign-in -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID",
      measurementId: "YOUR_FIREBASE_MEASUREMENT_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Sign-In
    document.getElementById('google-signin').addEventListener('click', () => {
      console.log('Google Sign-In button clicked');
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log('Google sign-in successful:', result.user);
          // Proceed with SumSub Verification
          startSumsubVerification(result.user.uid);
        })
        .catch(error => {
          console.error('Google sign-in error:', error);
          alert('Google sign-in failed. Please try again.');
        });
    });

    // Email Sign-In (Placeholder)
    document.getElementById('email-signin').addEventListener('click', () => {
      console.log('Email Sign-In button clicked');
      alert('Email Sign-In is not implemented yet.');
    });

    // SumSub Verification Functions
    function startSumsubVerification(userId) {
      console.log('Starting SumSub verification for user:', userId);

      // Fetch external link from backend
      fetch('/api/generate-sumsub-link', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.link) {
          // Redirect the user to the external link
          window.location.href = data.link;
        } else {
          throw new Error('External link not received');
        }
      })
      .catch(error => {
        console.error('Error fetching SumSub external link:', error);
        alert('Failed to initiate verification. Please try again later.');
      });
    }

    // Optional: Listen for messages from SumSub (if using postMessage API)
    window.addEventListener('message', (event) => {
      // Handle messages from SumSub if necessary
      console.log('Received message:', event.data);
    });
  </script>
</body>
</html>

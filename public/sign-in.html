<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-in & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #276EF1;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a54c8;
    }
  </style>

  <!-- Firebase Compatibility Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sign-in & Verification</h1>
    <button id="google-signin">Continue with Google</button>
    <!-- Email sign-in button removed -->
  </div>

  <!-- Main JavaScript for Sign-in -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAj46uOcP-Y4T3X2ZpdlWt4_PxUWCTFwyM",
      authDomain: "masstransitcompany.firebaseapp.com",
      projectId: "masstransitcompany",
      storageBucket: "masstransitcompany.appspot.com",
      messagingSenderId: "1039705984668",
      appId: "1:1039705984668:web:e85aafd14917825b3d6759",
      measurementId: "G-NMMQLPBJD1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Array of SumSub permalinks
    const sumsubPermalinks = [
      'https://in.sumsub.com/websdk/p/FZKzkIvIOzjAkcBk',
      'https://in.sumsub.com/websdk/p/IJ7fidqEdYiAIsZ5',
      'https://in.sumsub.com/websdk/p/HFSWfVs7FEoWge6K',
      'https://in.sumsub.com/websdk/p/7BQagyVEfZx1A4eV',
      'https://in.sumsub.com/websdk/p/QpKirtgJn9PfmuDK',
      'https://in.sumsub.com/websdk/p/O70I5aMSLlWSFpfb',
      'https://in.sumsub.com/websdk/p/Kfd4UHcMkW1zibZK',
      'https://in.sumsub.com/websdk/p/F6hXj3Y39mwyADnh',
      'https://in.sumsub.com/websdk/p/WXjYxSi4I0vKQ6J5',
      'https://in.sumsub.com/websdk/p/bg8NqQmAE1P0BUvb'
    ];

    // Function to get the next unused permalink
    function getNextPermalink() {
      // Get the current index from localStorage or start at 0
      let currentIndex = parseInt(localStorage.getItem('sumsubPermalinkIndex')) || 0;

      // Check if we've exhausted all permalinks
      if (currentIndex >= sumsubPermalinks.length) {
        alert('No more verification links are available. Please contact support.');
        return null;
      }

      // Get the next permalink
      const nextPermalink = sumsubPermalinks[currentIndex];

      // Increment and store the updated index
      currentIndex++;
      localStorage.setItem('sumsubPermalinkIndex', currentIndex);

      return nextPermalink;
    }

    // Google Sign-In
    document.getElementById('google-signin').addEventListener('click', () => {
      console.log('Google Sign-In button clicked');
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log('Google sign-in successful:', result.user);
          // Proceed with SumSub Verification using the next permalink
          startSumsubVerification();
        })
        .catch(error => {
          console.error('Google sign-in error:', error);
          alert('Google sign-in failed. Please try again.');
        });
    });

    // SumSub Verification Function
    function startSumsubVerification() {
      console.log('Starting SumSub verification');

      // Get the next available permalink
      const permalink = getNextPermalink();

      if (permalink) {
        // Redirect the user to the permalink
        window.location.href = permalink;
      } else {
        console.error('No available SumSub permalinks');
      }
    }
  </script>
</body>
</html>

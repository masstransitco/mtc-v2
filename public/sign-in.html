<!DOCTYPE html>
<html lang="en">
<head>

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #276EF1;
      color: #fff;

    let currentLinkIndex = 0;

    function getNextSumsubLink() {
      if (currentLinkIndex >= sumsubLinks.length) {
        alert('All links have been used.');
        return null;
      }
      return sumsubLinks[currentLinkIndex++];
    }

    document.getElementById('google-signin').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log('Google sign-in successful:', result.user);

          // Get the next SumSub link
          const nextLink = getNextSumsubLink();
          if (nextLink) {
            console.log('Redirecting to SumSub link:', nextLink);
            document.getElementById('verification-status').textContent = `Verification link used: ${nextLink}`;
            window.location.href = nextLink;
          }
        })
        .catch((error) => {
          console.error('Google sign-in error:', error);
          alert('Google sign-in failed. Please try again.');
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-in & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #276EF1;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a54c8;
    }
  </style>

  <!-- Firebase Compatibility Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- SumSub Web SDK -->
  <!-- Use the specific version URL or include locally if necessary -->
  <script src="https://static.sumsub.com/sdk/web/1.7.0/dist/js/sumsub-websdk.production.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sign-in & Verification</h1>
    <button id="google-signin">Continue with Google</button>
    <button id="email-signin">Continue with Email</button>
    <div id="sumsub-websdk-container" style="margin-top: 20px;"></div>
  </div>

  <!-- Main JavaScript for Sign-in -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID",
      measurementId: "YOUR_FIREBASE_MEASUREMENT_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Debugging log for snsWebSdk
    console.log('snsWebSdk at script start:', typeof window.snsWebSdk);

    // Google Sign-In
    document.getElementById('google-signin').addEventListener('click', () => {
      console.log('Google Sign-In button clicked'); // Debugging Log
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log('Google sign-in successful:', result.user);
          // Proceed with SumSub Verification
          startSumsubVerification(result.user.uid);
        })
        .catch(error => {
          console.error('Google sign-in error:', error);
          alert('Google sign-in failed. Please try again.');
        });
    });

    // Email Sign-In (Placeholder)
    document.getElementById('email-signin').addEventListener('click', () => {
      console.log('Email Sign-In button clicked'); // Debugging Log
      alert('Email Sign-In is not implemented yet.');
    });

    // SumSub Verification Functions
    function startSumsubVerification(userId) {
      console.log('Starting SumSub verification for user:', userId);

      // Fetch access token from backend
      fetch('/api/generate-sumsub-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.accessToken) {
          initializeSumSubSDK(data.accessToken);
        } else {
          throw new Error('Access token not received');
        }
      })
      .catch(error => {
        console.error('Error fetching SumSub access token:', error);
        alert('Failed to initiate verification. Please try again later.');
      });
    }

    function initializeSumSubSDK(accessToken) {
      console.log('snsWebSdk inside initializeSumSubSDK:', typeof window.snsWebSdk);

      if (typeof window.snsWebSdk === 'undefined') {
        console.error('SumSub SDK is not loaded');
        alert('Verification SDK failed to load. Please try again later.');
        return;
      }

      console.log('Launching SumSub SDK');
      window.snsWebSdk
        .init(accessToken, () => fetchNewAccessToken())
        .withConf({
          lang: 'en',
        })
        .on('onError', (error) => {
          console.log('SumSub onError:', error);
          alert('Verification encountered an error. Please try again.');
        })
        .onMessage((type, payload) => {
          console.log('SumSub onMessage:', type, payload);
          if (type === 'onSdkExit') {
            alert('Verification exited. You can retry if needed.');
          }
          if (type === 'onVerificationCompleted') {
            // Redirect to Fleet Management Dashboard or another page
            window.location.href = '/fleet';
          }
        })
        .build()
        .launch('#sumsub-websdk-container');
    }

    function fetchNewAccessToken() {
      // Implement token refresh logic if SumSub requires it
      return fetch('/api/generate-sumsub-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId: 'YOUR_USER_ID' }) // Replace with actual user ID
      })
      .then(response => response.json())
      .then(data => data.accessToken);
    }

    // Optional: Listen for messages from SumSub
    window.addEventListener('message', (event) => {
      if (event.data.type === 'verificationCompleted') {
        console.log('Verification completed for user:', event.data.userId);
        window.location.href = '/fleet';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SumSub Verification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SumSub Web SDK (Local) -->
  <script src="js/sumsub-websdk.production.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SumSub Verification Test</h1>
    <button id="start-verification">Start Verification</button>
    <div id="sumsub-websdk-container" style="margin-top: 20px;"></div>
  </div>

  <!-- Main JavaScript -->
  <script>
    // Debugging log for snsWebSdk
    console.log('snsWebSdk at script start:', typeof window.snsWebSdk);

    // Start Verification
    document.getElementById('start-verification').addEventListener('click', () => {
      console.log('Start Verification button clicked');
      startSumsubVerification('test-user-id'); // Use a test user ID
    });

    // SumSub Verification Functions
    function startSumsubVerification(userId) {
      console.log('Starting SumSub verification for user:', userId);

      // Fetch access token from backend
      fetch('/api/generate-sumsub-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.accessToken) {
          initializeSumSubSDK(data.accessToken);
        } else {
          throw new Error('Access token not received');
        }
      })
      .catch(error => {
        console.error('Error fetching SumSub access token:', error);
        alert('Failed to initiate verification. Please try again later.');
      });
    }

    function initializeSumSubSDK(accessToken) {
      console.log('snsWebSdk inside initializeSumSubSDK:', typeof window.snsWebSdk);

      if (typeof window.snsWebSdk === 'undefined') {
        console.error('SumSub SDK is not loaded');
        alert('Verification SDK failed to load. Please try again later.');
        return;
      }

      console.log('Launching SumSub SDK');
      window.snsWebSdk
        .init(accessToken, () => fetchNewAccessToken())
        .withConf({
          lang: 'en',
        })
        .on('onError', (error) => {
          console.log('SumSub onError:', error);
          alert('Verification encountered an error. Please try again.');
        })
        .onMessage((type, payload) => {
          console.log('SumSub onMessage:', type, payload);
          if (type === 'onSdkExit') {
            alert('Verification exited. You can retry if needed.');
          }
          if (type === 'onVerificationCompleted') {
            alert('Verification completed successfully!');
          }
        })
        .build()
        .launch('#sumsub-websdk-container');
    }

    function fetchNewAccessToken() {
      // Implement token refresh logic if SumSub requires it
      return Promise.resolve('YOUR_NEW_ACCESS_TOKEN'); // Replace with actual logic
    }
  </script>
</body>
</html>
